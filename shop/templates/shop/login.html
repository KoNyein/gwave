<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login ‚Äî POS</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root { --bg:#0f0f0f; --surface:#1a1a1a; --border:#2e2e2e; --accent:#f5c842; --text:#f0ece0; --text2:#888; --red:#f87171; }
* { box-sizing:border-box; margin:0; padding:0; }
body { background:var(--bg); color:var(--text); font-family:'Space Grotesk',sans-serif; min-height:100vh; display:flex; align-items:center; justify-content:center; }
.login-box { background:var(--surface); border:1px solid var(--border); border-radius:16px; padding:40px; width:380px; }
.login-logo { font-family:'JetBrains Mono',monospace; font-size:28px; font-weight:700; color:var(--accent); text-align:center; margin-bottom:6px; }
.login-sub { text-align:center; color:var(--text2); font-size:13px; margin-bottom:32px; }
.form-group { margin-bottom:16px; }
label { display:block; font-size:13px; color:var(--text2); margin-bottom:6px; }
input { width:100%; background:#242424; border:1px solid var(--border); border-radius:8px; padding:11px 14px; color:var(--text); font-size:14px; outline:none; transition:border-color 0.2s; font-family:'Space Grotesk',sans-serif; }
input:focus { border-color:var(--accent); }
.btn-login { width:100%; padding:12px; background:var(--accent); color:#000; border:none; border-radius:8px; font-size:15px; font-weight:700; cursor:pointer; margin-top:8px; font-family:'Space Grotesk',sans-serif; transition:opacity 0.2s; }
.btn-login:hover { opacity:0.9; }
.error { background:rgba(248,113,113,0.1); border:1px solid rgba(248,113,113,0.3); color:var(--red); padding:10px 14px; border-radius:8px; font-size:13px; margin-bottom:16px; }
</style>
</head>
<body>
<div class="login-box">
  <div class="login-logo">üè™ POS</div>
  <div class="login-sub">Retail Shop Management System</div>
  {% if form.errors %}
    <div class="error">‚ùå Username ·Äû·Ä≠·ÄØ·Ä∑·Äô·Äü·ÄØ·Äê·Ä∫ Password ·Äô·Äæ·Ä¨·Ä∏·Äî·Ä±·Äû·Ää·Ä∫</div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" placeholder="Username ·Äë·Ää·Ä∑·Ä∫·Äï·Ä´" autofocus>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" placeholder="Password ·Äë·Ää·Ä∑·Ä∫·Äï·Ä´">
    </div>
    <button type="submit" class="btn-login">Login ‚Üí</button>
  </form>
</div>
</body>
</html>
